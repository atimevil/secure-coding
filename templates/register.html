{% extends "base.html" %}
{% block title %}회원가입{% endblock %}
{% block content %}
<h2>회원가입</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <input type="text" name="username" required><br>
    <input type="password" name="password" required><br>
    <button type="submit">회원가입</button>
</form>
{% endblock %}
