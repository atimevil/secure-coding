{% extends "base.html" %}
{% block title %}신고하기{% endblock %}
{% block content %}
<h2>신고하기</h2>
<form method="post">
    {{ form.hidden_tag() }}
    신고 대상 ID: <input type="text" name="targetid" required><br>
    신고 유형: <select name="targettype" required>
        <option value="user">사용자</option>
        <option value="product">상품</option>
    </select><br>
    신고 사유:<br>
    <textarea name="reason" rows="4" cols="50" required></textarea><br>
    <button type="submit">신고 접수</button>
</form>
{% endblock %}
